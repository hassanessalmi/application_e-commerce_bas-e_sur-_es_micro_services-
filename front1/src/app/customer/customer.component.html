<div class="container">
  <table class="table" *ngIf="customer">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>email</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of customer._embedded.customers">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.email}}</td>

    </tr>
    </tbody>
  </table>

</div>
